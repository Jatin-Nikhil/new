{% extends "hotel/base.html" %}
{% load static %}

{% block title %}Login Hotel Europa{% endblock %}

{% block content %}
	<div id = "login">
		<h2><strong>Sign in</h2></strong>
		<form method="post">
 			{% csrf_token %}
  			{{ form.as_p }}
  			<button type="submit">Login</button>
		</form>
		<p><a href = "{% url 'signUp' %}">Don't have an account? Register here</p></a>
	</div>
{% endblock %}
