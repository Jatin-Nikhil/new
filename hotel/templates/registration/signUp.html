{% extends "hotel/base.html" %}
{% load static %}

{% block title %}Sign Up Hotel Europa{% endblock %}

{% block main %}
	<div id = "center">
  		<h2>Sign up</h2>
  		<form method="post">
  			{% csrf_token %}
    			{% for field in form %}
     			<p>
        		{{ field.label_tag }}<br>
        		{{ field }}
      			</p>
    		{% endfor %}
    		<button type="submit">Sign up</button>
  		</form>
	</div>
{% endblock %}
